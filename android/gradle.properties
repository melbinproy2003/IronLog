# Use smaller heap to avoid "paging file too small" / OOM on low-memory systems.
# Increase these if you have plenty of RAM (e.g. -Xmx2G -XX:MaxMetaspaceSize=512m).
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
